<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Acadêmico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Sistema Acadêmico</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'cursos_list' %}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'disciplinas_list' %}">Disciplinas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'perfis_list' %}">Perfis</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
